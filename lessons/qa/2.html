<!doctype html>
<html><head><meta charset="utf-8"><meta name="viewport" content="width=device-width,initial-scale=1">
<title>QA 2 — Percentages</title>
<style>body{font-family:system-ui,Arial;max-width:820px;margin:auto;padding:24px;line-height:1.6}
ul{list-style:none;padding:0} li{margin:6px 0} .opt{border:1px solid #ddd;border-radius:10px;padding:8px;cursor:pointer}</style>
</head>
<body>
<h2>QA • Lesson 2: Percentages</h2>
<p>A price increases from ₹250 to ₹300. What is the % increase?</p>
<ul>
  <li class="opt" onclick="pick(this, '20')">18%</li>
  <li class="opt" onclick="pick(this, 'ok')">20%</li>
  <li class="opt" onclick="pick(this, '20')">25%</li>
  <li class="opt" onclick="pick(this, '20')">12.5%</li>
</ul>
<p id="msg"></p>
<p><a href="./1.html">← Previous</a> · <a href="../../">Dashboard</a></p>
<script>
  const TRACK='qa', THIS=2, TOTAL=12;
  function saveProgress(n){ localStorage.setItem('prog_'+TRACK, String(Math.max(n, +localStorage.getItem('prog_'+TRACK)||0))); }
  function next(){ location.href=`./${THIS+1}.html`; } // add 3.html later
  function pick(el, tag){
    if(tag==='ok'){ msg.textContent='✅ Correct! Change/Original = 50/250 = 0.2 = 20%'; saveProgress(THIS); }
    else { msg.textContent='❌ Not quite. Use (300−250)/250 × 100'; }
  }
</script>
</body></html>
